items:
  '1':
    index: 1
    material: DIAMOND
    display_name: '&a全员钻石'
    lores:
      - '&e给所有在线的成员1颗钻石' # 包括宗主
      - '&e金币: 5000/人 点券: 500/人'
    target: ONLINE_MEMBERS
    cost:
      money:
        enabled: true
        formula: '5000*%MEMBER_COUNT%' # 公式，COUNT在这指所有成员数量
      points:
        enabled: true
        formula: '500*%MEMBER_COUNT%'
    message: '&e购买成功! 花费 %COST_AMOUNT%个 %COST_TYPE%, 给 %MEMBER_COUNT% 个玩家发放了钻石.'
    reward_commands:
      - 'give %MEMBER_LIST% diamond 1'
  '2':
    index: 2
    material: STONE
    display_name: '&a示例'
    lores:
      - '&eExample'
    target: ALL_MEMBERS
    cost:
      money:
        enabled: true
        formula: '50*%MEMBER_COUNT%' # 公式，COUNT在这指所有成员数量
      points:
        enabled: true
        formula: '50*%MEMBER_COUNT%'
    message: '&e购买成功!'
    reward_commands:
      - 'say %MEMBER_LIST% hello'