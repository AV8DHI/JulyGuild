VERSION: 1.1.11
Global:
  guild:
    default_icon:
      material: APPLE
      data: 0
MainGUI:
  title: '&a&l公会(第%PAGE%页)'
  guilds:
      # first_lore: '§111' 用于支持 SX-ATTRIBUTE 类的材质包
    # 这里支持PAPI
    display_name: '&fNo.%guild_ranking% %guild_name%'
    lores:
      - ' &f会长: %guild_owner%'
      - ' &f金币储备: %guild_money%'
      - ' &f点券储备: %guild_points%'
      - ' &f人数: %guild_member_count%/%guild_max_member_count%'
      - ' &f创建时间: %guild_creation_time%'
  create_guild:
    index: 46
    material: EMERALD
    display_name: '&e创建公会'
    lores:
      - '&f 点击创建'
  my_guild:
    index: 50
    material: SKULL_ITEM
    display_name: '&f我的公会'
    skull: '%PLAYER%'
    data: 3
    lores:
      - '&e欢迎回来'
  join_guild:
    index: 50
    material: SKULL_ITEM
    display_name: '&f加入公会'
    lores:
      - '&e单击上方的图标来加入公会'
GuildCreateGUI:
  row: 3
  title: '&e&l请选择支付方式'
  money:
    index: 12
    material: GOLD_INGOT
    display_name: '&a使用 &e%AMOUNT%个 &a金币'
    lores:
      - '&c点击支付'
  points:
    index: 14
    material: DIAMOND
    display_name: '&a使用 &e%AMOUNT%个 &a点券'
    lores:
      - '&c点击支付'
  item:
    index: 16
    material: PAPER
    display_name: '&a使用 &e%AMOUNT%个 &a建帮令'
    lores:
    - '&c点击支付'