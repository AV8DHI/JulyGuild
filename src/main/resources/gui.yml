VERSION: 1.1.14
MainGUI:
  title: '&e&l公会(第%PAGE%页)'
  items:
    _guild:
      # 这里支持PAPI
      display_name: '&bNo.%guild_ranking% %guild_name%'
      lores:
        - ' &f会长: %guild_owner%'
        - ' &f金币储备: %guild_money%'
        - ' &f点券储备: %guild_points%'
        - ' &f人数: %guild_member_count%/%guild_max_member_count%'
        - ' &f创建时间: %guild_creation_time%'
    create_guild:
      index: 46
      material: EMERALD
      display_name: '&f创建公会'
    my_guild:
      index: 50
      material: SKULL_ITEM
      display_name: '&f我的公会'
      skull: '%PLAYER%'
      data: 3
    join_guild:
      index: 50
      material: SKULL_ITEM
      display_name: '&f加入公会'
      lores:
        - '&e单击上方的图标来加入公会'
GuildCreateGUI:
  row: 3
  title: '&e&l请选择支付方式'
  items:
    money:
      index: 12
      material: GOLD_INGOT
      display_name: '&a使用 &e%AMOUNT%个 &a金币'
      lores:
        - '&c点击支付'
    points:
      index: 14
      material: DIAMOND
      display_name: '&a使用 &e%AMOUNT%个 &a点券'
      lores:
        - '&c点击支付'
    item:
      index: 16
      material: PAPER
      display_name: '&a使用 &e%AMOUNT%个 &a建帮令'
      lores:
      - '&c点击支付'
# 最重要的GUI,集成了所有功能
# 该GUI除了 back 以外的物品都不允许自定义位置，将根据 positions 属性排序
GuildMineGUI:
  # 可供显示的位置，必须大于等于最大项目数，支持使用 - 作为范围界定符
  positions: '10-45'
  row: 6
  title: '&e&l我的公会'
  items:
    back:
      index: 54
      material: BOOK
      display_name: '&c返回'
    guild_info:
      material: PAPER
      display_name: '&f公会信息'
      # 这里支持PAPI
      lores:
        - ' &f会长: %guild_owner%'
        - ' &f金币储备: %guild_money%'
        - ' &f点券储备: %guild_points%'
        - ' &f人数: %guild_member_count%/%guild_max_member_count%'
        - ' &f创建时间: %guild_creation_time%'
    self_info:
      material: SKULL_ITEM
      data: 3
      display_name: '&f个人信息'
      # 这里支持PAPI
      lores:
        - ' &fID: %player_name%'
        - ' &f金币: %vault_eco_balance%'
    _guild_members:
      material: SKULL_ITEM
      data: 3
      display_name: '&f公会成员'
      skull: 'July_ss' # %player_name%
    _guild_announcements:
      material: MAP
      display_name: '&f公会公告'