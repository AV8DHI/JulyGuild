# 使用指南：
# 如果你想关闭某个功能，在物品项中添加一行 enabled: false 即可，届时图标也不会显示
# 如果你要在物品或GUI中使用papi变量，添加一行 papi: true 即可
# 在 gui.yml 中，被 {} 包括的是插件内部的占位符，被 %% 包括的是PAPI占位符
VERSION: 2.0.0
MainGUI:
  row: 6
  title: '&e&l公会({PAGE}/{TOTAL_PAGE})'
  # 公会可显示的位置，支持使用 '-' 作为范围界定符，使用 ',' 分隔
  positions: '11-17,20-26,29-35'
  # 其他物品
  other_items:
    glass:
      index: '46-49,51-54'
      material: STAINED_GLASS_PANE
      display_name: ''
      lores:
        - '&cby July_ss'
  # 插件物品
  items:
    _guild:
      material: STONE # 该 material 会被强制设置为公会图标
      papi: true
      display_name: '&bNo.{guild_ranking} {guild_name}'
      lores:
        - ' &f会长: {guild_owner}'
        - ' &f金币储备: {guild_money}'
        - ' &f点券储备: {guild_points}'
        - ' &f人数: {guild_member_count}/{guild_max_member_count}'
        - ' &f创建时间: {guild_creation_time}'
        - ' &f点击查看详细信息或加入'
    create_guild:
      index: 50
      material: EMERALD
      display_name: '&f创建公会'
      lores:
        - ' &e也可以选择单击上方的图标来加入公会'
    my_guild:
      index: 50
      material: SKULL_ITEM
      display_name: '&f我的公会'
      skullTexture: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNjU1ZmU2MDdiMDZiMTQwNTQxM2U2ZTI5OTljMmYzNjA0N2ZmNzhmZTc2Njk3MWMxMWIzOTIzNWY2MGUyMmEzZiJ9fX0='
      data: 3
    precious_page:
      have:
        index: 46
        material: BOOK
        display_name: '&f上一页'
        enchantments:
          DAMAGE_ALL: 1
        flags:
          - 'HIDE_ATTRIBUTES'
          - 'HIDE_ENCHANTS'
        lores:
          - ' &f点击切换'
      not_have:
        index: 46
        material: BOOK
        display_name: '&f上一页'
        lores:
          - ' &7没有上一页了'
    next_page:
      have:
        index: 54
        material: BOOK
        display_name: '&f下一页'
        enchantments:
          DAMAGE_ALL: 1
        flags:
          - 'HIDE_ATTRIBUTES'
          - 'HIDE_ENCHANTS'
        lores:
          - ' &f点击切换'
      not_have:
        index: 54
        material: BOOK
        display_name: '&f下一页'
        lores:
          - ' &7没有下一页了'
    close:
      enabled: false
      index: 45
      material: BARRIER
      display_name: '&c关闭'
GuildCreateGUI:
  row: 3
  title: '&e&l请选择支付方式'
  items:
    money:
      index: 12
      material: GOLD_INGOT
      display_name: '&a使用 &e{amount}个 &a金币'
      lores:
        - ' &f公会名: {NAME}'
        - ' &c点击支付'
    points:
      index: 14
      material: DIAMOND
      display_name: '&a使用 &e{amount}个 &a点券'
      lores:
        - ' &f公会名: {NAME}'
        - ' &c点击支付'
    item:
      index: 16
      material: PAPER
      display_name: '&a使用 &e{amount}个 &a建帮令'
      lores:
        - ' &f公会名: {NAME}'
        - ' &c点击支付'
# 最重要的GUI,集成了所有功能
# 该GUI除了 back 以外的物品都不允许自定义位置，将根据 positions 属性排序
GuildMineGUI:
  # 可供显示的位置，必须大于等于最大项目数，支持使用 - 作为范围界定符，使用,分隔
  positions: '10-45'
  row: 6
  title: '&e&l我的公会'
  items:
    back:
      index: 54
      material: BOOK
      display_name: '&c返回'
    guild_info:
      priority: 0
      material: PAPER
      display_name: '&f公会信息'
      papi: true
      lores:
        - ' &f公会名: {guild_name}'
        - ' &f会长: {guild_owner}'
        - ' &f金币储备: {guild_money}'
        - ' &f点券储备: {guild_points}'
        - ' &f人数: {guild_member_count}/{guild_max_member_count}'
        - ' &f创建时间: {guild_creation_time}'
    self_info:
      priority: -1
      material: SKULL_ITEM
      data: 3
      papi: true
      display_name: '&f个人信息'
      lores:
        - ' &fID: %player_name%'
        - ' &f金币: %vault_eco_balance%'
    guild_members:
      # 成员看到的图标
      member:
        priority: -2
        material: SKULL_ITEM
        data: 3
        display_name: '&f公会成员'
        skull: 'July_ss' # %player_name%
      # 管理员看到的图标
      admin:
        priority: -2
        material: SKULL_ITEM
        data: 3
        display_name: '&f成员管理'
        skull: 'July_ss' # %player_name%
      # 会长看到的图标
      owner:
        priority: -2
        material: SKULL_ITEM
        data: 3
        display_name: '&f成员管理'
        skull: 'July_ss' # %player_name%
    _guild_announcements:
      priority: -3
      material: MAP
      display_name: '&f公会公告'
    guild_donate:
      priority: -4
      material: DIAMOND
      display_name: '&f捐献'
      lores:
        - ' &f捐献金币或点券'
    guild_upgrade:
      priority: -5
      material: EXP_BOTTLE
      display_name: '&f公会升级'
    guild_exit:
      priority: -6
      material: BARRIR
      display_name: '&c退出公会'
      lores:
        - ' &c请谨慎操作'
    guild_dismiss:
      priority: -6
      material: BARRIER
      display_name: '&c解散公会'
      lores:
      - ' &c请谨慎操作'
GuildUpgradeGUI:
  row: 3
  title: '&e&l公会升级'
  items:
    back:
      index: 27
      material: ARROW
      display_name: '&c返回'
    money:
      full:
        index: 12
        material: BARRIR
        display_name: '&c已封顶'
        lores:
          - ' &c无法使用金币继续升级'
      available:
        index: 12
        material: GOLD_INGOT
        display_name: '&f使用 &a金币x{cost} &f升级'
        # 支持PAPI
        lores:
          - '&e 点击升级'
          - ' &f最大人数: {old} -> {new}'
          - ' &f花费: {cost}'
    points:
      full:
        index: 16
        material: BARRIR
        display_name: '&c已封顶'
        lores:
          - ' &c无法使用点券继续升级'
      available:
        index: 16
        material: DIAMOND
        display_name: '&f使用 &a点券x{cost} &f升级'
        # 支持PAPI
        lores:
          - '&e点击升级'
          - ' &f最大人数: {old} -> {new}'
          - ' &f花费: {cost}'
GuildMemberGUI:
  player:
    title: '&e&l成员列表'
    items:
      _back:
        material: ARROW
        display_name: '&f返回'
  # 该GUI row被强制设置为6
  admin:
    title: '&e&l成员管理'
    items:
      _precious:
        material: BOOK
        display_name: '&f上一页'
      _next:
        material: BOOK
        display_name: '&f下一页'
      _back:
        material: ARROW
        display_name: '&f返回'
GuildDonateGUI:
  ConfirmGUI:
    money:
      title: '&e&l金币赞助确认'
      row: 3
      items:
        back:
          index: 27
          display_name: '&f返回'
          material: BOOK
        confirm:
          index: 14
          material: GOLDEN_APPLE
          lores:
            - ' &f赞助: 金币x{donate_amount}'
            - ' &f手续费: {fee}'
            - ' &f实际赞助额: {exactly_donate_amount}'
    points:
      title: '&e&l点券赞助确认'
      row: 3
      items:
        back:
          index: 27
          display_name: '&f返回'
          material: BOOK
        confirm:
          index: 14
          material: GOLDEN_APPLE
          lores:
            - ' &f赞助: 点券x{donate_amount}'
            - ' &f手续费: {fee}'
            - ' &f实际赞助额: {exactly_donate_amount}'
  papi: true
  row: 3
  title: '&e&l捐赠'
  items:
    money:
      index: 12
      material: GOLD_INGOT
      display_name: '&f捐赠金币'
      papi: true
      lores:
        - ' &f手续费: {fee}%'
        - ' &f拥有: %vault_eco_balance%'
    points:
      index: 16
      material: DIAMOND
      papi: true
      lores:
        - ' &f手续费: {fee}%'
        - ' &f拥有: %playerpoints_points%'
      display_name: '&f捐赠点券'
    back:
      index: 27
      material: BOOK
      display_name: '&f返回'